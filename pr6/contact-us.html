<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>contact us</title>
    <link rel="stylesheet" href="contact-us.css"/>
  </head>
  <body>
    <div class="container">
      <form id="contact" action="" method="get">
        <h3>Quick Contact</h3>
        <h4>Contact us today, and get reply with in 24 hours!</h4>
        <fieldset>
          <label>
            Your name(but i want to use placeholder)
            <input
              placeholder="Your name"
              type="text"
              tabindex="1"
              required
              autofocus
            />
          </label>
        </fieldset>
        <fieldset>
          <label>
            <input
              placeholder="Your Email Address"
              type="email"
              tabindex="2"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Web Site starts with http://"
            type="url"
            tabindex="4"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <label>
            checkboxes
            <input type="checkbox" checked />
          </label>
        </fieldset>
        <fieldset>
          <input
            type="radio"
            id="contactChoice1"
            name="contact"
            value="email"
          />
          <label for="contactChoice1">Email</label>

          <input
            type="radio"
            id="contactChoice2"
            name="contact"
            value="phone"
          />
          <label for="contactChoice2">Phone</label>

          <input type="radio" id="contactChoice3" name="contact" value="mail" />
          <label for="contactChoice3">Mail</label>
        </fieldset>

        <fieldset>
          <select>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </fieldset>

        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
            class="button"
          >
            Submit
          </button>
        </fieldset>
        <fieldset>
          <input type="reset" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
